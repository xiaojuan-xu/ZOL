
<!--错误信息显示模板-->

{% extends 'W_message.html' %}

{% block main %}

<ol class="breadcrumb">
    <li><a href="/user">管理首页</a></li>
    <li><span>错误提示</span></li>
</ol>

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 style="text-align:center;color:red;" class="panel-title">错误提示</h3>
    </div>
    <div class="panel-body">
        <font color="#F00">{{message}}</font>
    </div>

    <div class="panel-footer">

        <a href="javascript:window.history.back()">返回上一步</a>
    </div>
</div>

{% endblock %}
